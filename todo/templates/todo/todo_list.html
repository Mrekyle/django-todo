<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>Things I need To Do:</h1>

    <table>
      <!-- looping over all the items in the item table and creating an item in a table for each of them -->
      {% for item in items %}
      <tr>
        {% if item.done %}
        <td><strike>{{ item.name }}</strike></td>
        {% else %}
        <td>{{ item.name }}</td>
        {% endif %}
        <td>
          <a href="/edit/{{ item.id }}">
            <button>Edit</button>
          </a>
        </td>
        <td>
          <a href="/toggle/{{ item.id }}">
            <button>Toggle</button>
          </a>
        </td>
        <td>
          <a href="/delete/{{ item.id }}">
            <button>Delete</button>
          </a>
        </td>
      </tr>
      <!-- If there is nothing in the table. The empty literal will display what is inside of it.  -->
      {% empty %}
      <tr>
        <td>You have nothing to do</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
  </body>
</html>
