<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django To Do List</title>
</head>
<body>
    <h1>Add an Item</h1>

    <form method="POST" action="add">
        {% csrf_token %}  <!-- ensures that the data is actually coming from the form and not from a random external place. Its a randomly generated key for the form and the database -->
            <div>
                <p>
                    <label for="id_name">Name: </label>
                    <input type="text" id="id_name" name="item_name" />
                </p>
            </div>
            <div>
                <p>
                    <label for="id_done">Done: </label>
                    <input type="checkbox" id="id_name" name="item_name" />
                </p>
            </div>
            <div>
                <p>
                    <button type="submit">Add Item!</button>
                </p>
            </div>
    </form>
</body>
</html>
